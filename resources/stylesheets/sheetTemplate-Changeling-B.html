<table class="fullSpace">
	<tr>
		<td class="layout" style='padding-left: 67px; padding-right: 67px; padding-top: 65px; padding-bottom: 65px;'>
			<table class="fullSpace">
				<tr style="height: 0%;">
					<td class="layout">
						{pledges}
					</td>
				</tr>
				<tr>
					<td class="layout"><!--Just vor stretchable vertical space--></td>
				</tr>
				<tr>
					<td class="layout">
						<table class="fullSpace">
							<tr style="height: 100%;">
								<td class='layout' style="vertical-align: top;">
									<table class="fullSpace">
										<tr>
											<td class='layout' style="vertical-align: top;">
												{allies}
											</td>
										</tr>
										<tr>
											<td class='layout' style="vertical-align: top;">
												{contacts}
											</td>
										</tr>
									</table>
								</td>
								<td class="layout spacer"><!--Fixed horizontal space--></td>
								<td class="layout" style="width: 50%;">
									<table class="fullSpace">
										<tr>
											<td class='layout' style="vertical-align: top;">
												{oneiromachy}
											</td>
										</tr>
										<tr>
											<td class='layout' style="vertical-align: top;">
												{notes}
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td class="layout"><!--Just vor stretchable vertical space--></td>
				</tr>
				<tr style='height: 500px'><!-- Die unterste Zeile wird auf eine Feste Höhe gesetzt (und abgeschnitten), damit die anderen Zeilen schön dynamisch bleiben können. -->
					<td class='layout'>
						<div style='height: 500px; overflow: hidden;'>
							<table class="fullSpace">
								<tr>
									<td class='layout' style="width: 31.5%;">
										{inventory}
									</td>
									<td class="layout spacer"><!--Fixed horizontal space--></td>
									<td class='layout'>
										{description}
									</td>
									<td class="layout spacer"><!--Fixed horizontal space--></td>
									<td class='layout' style="width: 31.5%;">
										<table class="fullSpace">
											<tr>
												<td class='layout'>
													<table class='fullSpace'>
														<tr style ='height: 100%;'>
															<td class='layout'>
																{image}
															</td>
														</tr>
														<tr>
															<td class='layout'>
																{xp}
															</td>
														</tr>
													</table>
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</div>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
