<!-- <div class="vSpaceHead"></div> -->
<table class="fullSpace">
	<tr>
		<td class="layout" style='padding: 10px; padding-top: 105px;'>
			<table class="fullSpace">
				<tr style="height: 0%;">
					<td class="layout">{info}</td>
				</tr>
				<tr>
					<td class="layout"><!--Just vor stretchable vertical space--></td>
				</tr>
				<tr style="height: 0%;">
					<td class="layout">{attributes}</td>
				</tr>
				<tr>
					<td class="layout"><!--Just vor stretchable vertical space--></td>
				</tr>
				<tr style="height: 0%;">
					<td class="layout">
						<table class="fullSpace">
							<tr style="height: 100%;">
								<td class='layout' style="vertical-align: top;">
									<table style="width: 100%; height: 100%;">
										<tr style="height: 0%;">
											<td class="layout">
												{skills}
											</td>
										</tr>
										<!--<tr>
											<td class="layout"></td>
										</tr>
										<tr style="height: 60px;">
											<td class="layout">
												{rolls}
											</td>
										</tr>-->
									</table>
								</td>
								<td class="layout spacer"><!--Fixed horizontal space--></td>
								<td class="layout" style="width: 66%;">
									<table style="width: 100%; height: 100%;">
										<tr style="height: 100%;">
											<td class="layout">
												<table style="width: 100%; height: 100%;">
													<tr style='height: 0%'>
														<td class="layout">
															{powers}
														</td>
													</tr>
													<tr>
														<td class="layout"><!--Just vor stretchable vertical space--></td>
													</tr>
													<tr style='height: 0%'>
														<td class="layout">
															{merits}
														</td>
													</tr>
													<tr>
														<td class="layout"><!--Just vor stretchable vertical space--></td>
													</tr>
													<tr style='height: 0%'>
														<td class="layout">
															{flaws}
														</td>
													</tr>
												</table>
											</td>
											<td class="layout spacer"><!--Fixed horizontal space--></td>
											<td class='layout' style="width: 30%;">
												<table style="width: 100%; height: 100%;">
													<tr style='height: 0%'>
														<td class="layout">
															{health}
														</td>
													</tr>
													<tr>
														<td class="layout"><!--Just vor stretchable vertical space--></td>
													</tr>
													<tr style='height: 0%'>
														<td class="layout">
															{willpower}
														</td>
													</tr>
													<tr>
														<td class="layout"><!--Just vor stretchable vertical space--></td>
													</tr>
													<tr style='height: 0%'>
														<td class="layout">
															{powerstat}
														</td>
													</tr>
													<tr>
														<td class="layout"><!--Just vor stretchable vertical space--></td>
													</tr>
													<tr style='height: 0%'>
														<td class="layout">
															{fuel}
														</td>
													</tr>
													<tr>
														<td class="layout"><!--Just vor stretchable vertical space--></td>
													</tr>
													<tr style='height: 0%'>
														<td class="layout">
															{morality}
														</td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
									<table style="width: 100%; height: 100;">
										<tr>
											<td class="layout">
												{weapons}
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td class="layout"><!--Just vor stretchable vertical space--></td>
				</tr>
				<tr style='height: 0%'>
					<td class='layout'>
						{shapes}
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
