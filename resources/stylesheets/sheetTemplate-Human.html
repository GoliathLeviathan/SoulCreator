<table style="width: 100%; height: 100%">
	<tr style="min-height: 25%; max-height: 25%;">
		<td>{info}</td>
	</tr>
	<tr style="min-height: 25%; max-height: 25%;">
		<td>{attributes}</td>
	</tr>
	<tr style="min-height: 25%; max-height: 25%;">
		<td>
			<table style="width: 100%;">
				<tr>
					<td style="width: 33%;">
						{skills}
					</td>
					<td style="width: 67%;">
						<table style="width: 100%;">
							<tr>
								<td style="width: 60%;">
									{merits}
									{flaws}
								</td>
								<td style="width: 40%;">
									{advantages}
								</td>
							</tr>
						</table>
						{weapons}
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr style="min-height: 25%; max-height: 25%;">
		<table>
			<tr>
				<td style="width: 33%;">
					{inventory}
				</td>
				<td style="width: 33%;">
					{description}
				</td>
				<td style="width: 33%;">
					<table style="width: 100%">
						<tr>
							<td>
								{image}
								{xp}
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</tr>
</table>
