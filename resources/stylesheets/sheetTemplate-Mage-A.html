<!-- <div class="vSpaceHead"></div> -->
<table class="fullSpace">
	<tr>
		<td class="layout" style='padding: 10px; padding-top: 120px;'>
			<table class="fullSpace">
				<tr style="height: 0%;">
					<td class="layout">{info}</td>
				</tr>
				<tr>
					<td class="layout"><!--Just vor stretchable vertical space--></td>
				</tr>
				<tr style="height: 0%;">
					<td class="layout">{attributes}</td>
				</tr>
				<tr>
					<td class="layout"><!--Just vor stretchable vertical space--></td>
				</tr>
				<tr style="height: 0%;">
					<td class="layout">
						<table class="fullSpace">
							<tr style="height: 100%;">
								<td class='layout' style="vertical-align: top;">
									<table style="width: 100%; height: 100%;">
										<tr style="height: 0%;">
											<td class="layout">
												{skills}
											</td>
										</tr>
										<tr>
											<td class="layout"><!--Just vor stretchable vertical space--></td>
										</tr>
										<tr style="height: 60px;">
											<td class="layout">
												<div style='height: 110px; overflow: hidden;'>{magicalTool}</div>
											</td>
										</tr>
									</table>
								</td>
								<td class="layout spacer"><!--Fixed horizontal space--></td>
								<td class="layout" style="width: 66%;">
									<table style="width: 100%; height: 100%;">
										<tr style="height: 100%;">
											<td class="layout">
												<table style="width: 100%; height: 100%;">
													<tr style='height: 0%'>
														<td class="layout">
															{powers}
														</td>
													</tr>
													<tr>
														<td class="layout"><!--Just vor stretchable vertical space--></td>
													</tr>
													<tr style='height: 0%'>
														<td class="layout">
															{merits}
														</td>
													</tr>
													<tr>
														<td class="layout"><!--Just vor stretchable vertical space--></td>
													</tr>
													<tr style='height: 0%'>
														<td class="layout">
															{flaws}
														</td>
													</tr>
												</table>
											</td>
											<td class="layout spacer"><!--Fixed horizontal space--></td>
											<td class='layout' style="width: 30%;">
												<table style="width: 100%; height: 100%;">
													<tr style='height: 0%'>
														<td class="layout">
															{advantages}
														</td>
													</tr>
													<tr>
														<td class="layout"><!--Just vor stretchable vertical space--></td>
													</tr>
													<tr style='height: 0%'>
														<td class="layout">
															{health}
														</td>
													</tr>
													<tr>
														<td class="layout"><!--Just vor stretchable vertical space--></td>
													</tr>
													<tr style='height: 0%'>
														<td class="layout">
															{willpower}
														</td>
													</tr>
													<tr>
														<td class="layout"><!--Just vor stretchable vertical space--></td>
													</tr>
													<tr style='height: 0%'>
														<td class="layout">
															{powerstat}
														</td>
													</tr>
													<tr>
														<td class="layout"><!--Just vor stretchable vertical space--></td>
													</tr>
													<tr style='height: 0%'>
														<td class="layout">
															{fuel}
														</td>
													</tr>
													<tr>
														<td class="layout"><!--Just vor stretchable vertical space--></td>
													</tr>
													<tr style='height: 0%'>
														<td class="layout">
															{morality}
														</td>
													</tr>
												</table>
											</td>
										</tr>
									</table>
									<table style="width: 100%; height: 100;">
										<tr>
											<td class="layout">
												{weapons}
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td class="layout"><!--Just vor stretchable vertical space--></td>
				</tr>
				<tr style='height: 230px'><!-- Die unterste Zeile wird auf eine Feste Höhe gesetzt (und abgeschnitten), damit die anderen Zeilen schön dynamisch bleiben können. -->
					<td class='layout'>
						<div style='height: 230px; overflow: hidden;'>
							<table class="fullSpace">
								<tr>
									<td class='layout' style="width: 33%;">
										{spellsActive}
									</td>
									<td class="layout spacer"><!--Fixed horizontal space--></td>
									<td class='layout'>
										{spellsUponSelf}
									</td>
									<td class="layout spacer"><!--Fixed horizontal space--></td>
									<td class='layout' style="width: 33%;">
										<table style="width: 100%; height: 100%">
											<tr style='height: 50%'>
												<td class="layout">
													{nimbus}
												</td>
											</tr>
											<tr><td class="layout"><div class='spacer'><!--Fixed vertical space--></div></td></tr>
											<tr style='height: 50%'>
												<td class="layout">
													{paradoxMarks}
												</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</div>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
